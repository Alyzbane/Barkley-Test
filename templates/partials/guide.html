<!-- Image Modal with White Background -->
<dialog id="helpDialog">
    <form method="dialog">
        <div class="p-6 shadow-lg mt-20 md:mt-0"> <!-- Added mt-20 for mobile spacing -->
            <div class="text-center mb-4">
                <p class="text-lg font-semibold text-gray-800">Notice: Ensure to take clear pictures without foreign
                    objects!
                </p>
            </div>

            <div class="grid grid-cols-2 gap-4 max-w-4xl mx-auto">
                <div class="relative">
                    <a href="#correct_picture"> <img src="static/images/dataset/royal_palm.jpg" alt="wrong_picture_taking"
                            class="w-full  h-80 object-cover"></a>
                    <p class="text-center text-gray-800">Clear focus on the subject</p>
                    <a href="#" class="lightbox" id="correct_picture">
                        <span style="background-image: url('static/images/dataset/royal_palm.jpg')"></span>
                    </a>
                </div>

                <div class="relative">
                    <a href="#wrong_picture"> <img
                            src="static/images/guide/wrong_01.png"
                            alt="correct_picture_taking" class="w-full h-80 object-cover"></a>
                    <p class="text-center text-gray-800">Avoid foreign objects</p>
                    <a href="#" class="lightbox" id="wrong_picture">
                        <span style="background-image: url('static/images/guide/wrong_01.png')"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="text-white cursor-pointer hover:opacity-70">
            <button class="flex items-center justify-center px-6 py-3 w-full border-none outline-none bg-transparent">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                    stroke="#000000" stroke-width="1" stroke-linecap="butt" stroke-linejoin="round" class="mx-1">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M12 8l4 4-4 4M8 12h7" />
                </svg>
                <span class="ml-2 flex items-center text-base text-gray-800">I understand</span>
            </button>
        </div>
    </form>
</dialog>
